{% extends "base.html" %}

{% block base_head %}
    <title>Password Reset</title>
{% endblock base_head %}

{% block base_main %}
    <h2>Set new password</h2>

    {% if validlink %}
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Save</button>
    {% else %}
        <p style="color:red;">Invalid token</p>
        <a href="{% url 'password_reset' %}">Request a new password reset</a>
    {% endif %}
{% endblock base_main %}
