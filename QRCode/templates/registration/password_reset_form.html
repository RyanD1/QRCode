{% extends "base.html" %}

{% block base_head %}
    <title>Password Reset</title>
{% endblock base_head %}

{% block base_main %}
    <h2>Reset your password</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Send Confirmation Link</button>
{% endblock base_main %}
